<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Bike packing routes</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibG9uZ3NraW5uZXlsaW5lIiwiYSI6ImFxT19ENXcifQ.aLQ5J2zNOxr_oVaIOrxeow';
var bounds = [
    [148.142, -36.603], // Southwest coordinates
    [151.053, -34.575]  // Northeast coordinates
];
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/longskinneyline/cjg6egl6k0hp42sqv7z01vam2', // stylesheet location
    center: [149.175,-35.421], // starting position [lng, lat]
    zoom: 7, // starting zoom
    minZoom: 10,
    maxBounds: bounds // Sets bounds as max
});

var geojson = {
  type: 'FeatureCollection',
  features: [{
    type: 'Feature',
    geometry: {
      type: 'Route marker',
      coordinates: [149.109,-35.423]
    },
    properties: {
      title: 'Route',
      description: 'Orroral loop'
    }
  }]
};

    .marker {
  background-image: url('mapbox-icon.png');
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
}

// add markers to map
geojson.features.forEach(function(marker) {

  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
  .setLngLat(marker.geometry.coordinates)
  .addTo(map);
});


</script>

</body>
</html>
